  <div class="content">
    <div class="container">
      <a class="online" href="javascript:;">7*24小时在线客服</a>
      <div class="main-box black-box">
        <form class="withdrawal J_withdrawal">
          <p class="balance">尊敬的会员：***，您的余额：0.00元</p>

          <div class="card-info">
            <div class="form-group">
              <label class="label" for="">
                <span>选择银行卡：</span>
              </label>
              <select name="bank" id="bank">
                <option value="招商银行">招商银行</option>
              </select>
            </div>

            <div class="form-group">
              <label class="label" for="">
                <span>分行名称：</span>
              </label>
              <span>招商支行</span>
            </div>
            <div class="form-group">
              <label class="label" for="">
                <span>持卡人：</span>
              </label>
              <span>XXX</span>
            </div>
            <div class="form-group">
              <label class="label" for="">
                <span>银行卡号：</span>
              </label>
              <span>1234 5678 909</span>
            </div>
          </div>
          <div class="form-group form-widthdrawal">
            <label class="label" for="amount">
              <span>提款金额：</span>
            </label>
            <input class="input" id="amount" type="text" name="price">
            <span>最低取款金额100元，最高10万元</span>
          </div>

          <button class="btn btn-default btn-submit" type="submit">提交</button>
        </form>
      </div>
